<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- 引入搜索脚本 -->
{{ $searchJS := resources.Get "js/search.js" | minify | fingerprint }}
<script defer src="{{ $searchJS.RelPermalink }}"></script>
<!-- 引入 Fuse.js -->
<script defer src="{{ "fuse.min.js" | relURL }}"></script>

<!-- 搜索按钮 -->
<div class="search-container">
    <div class="search-header">
        <span class="search-icon">
        <i class="fa fa-search"></i>
        </span>
        <div class="search-input-container">
            <input autocomplete="off" autocapitalize="off" placeholder="Searching..." spellcheck="false" class="search-input">
        </div>

        <!-- 有搜索结果时显示按钮，否则隐藏按钮 -->
        <span class="popup-btn-close">
            <i class="fa fa-times-circle"></i>
        </span>
    </div>

    <!-- 输入关键词后，有搜索结果在弹出该部分 -->
    <div class="search-popup search-active">
        <div class="search-result-container">
            <div id="search-result">
                <ul class="search-result-list">
                <!-- 搜索结果将通过JS动态生成 -->
                </ul>
            </div>
        </div>
    </div>
</div>
