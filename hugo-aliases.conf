hugo-new-post() {
  if [ ! -f "hugo.toml" ]; then
    echo "错误：当前目录不是 Hugo 项目根目录，请先切换到项目目录"
    return 1
  fi

  if [ -z "$1" ]; then
    echo "请指定文章名称，例如：hugo-new-post my-first-post"
    return 1
  fi
  hugo new "posts/$1/index.md"
  echo "已创建：content/posts/$1/index.md"
}

hugo-new-note() {
  if [ ! -f "hugo.toml" ]; then
    echo "错误：当前目录不是 Hugo 项目根目录，请先切换到项目目录"
    return 1
  fi

  if [ -z "$1" ]; then
    echo "请指定笔记名称，例如：hugo-new-note my-note"
    return 1
  fi
  hugo new "notes/$1/index.md"
  echo "已创建：content/notes/$1/index.md"
}

run-hugo() {
  if [ ! -f "hugo.toml" ]; then
    echo "错误：当前目录不是 Hugo 项目根目录，请先切换到项目目录"
    return 1
  fi
  hugo --gc && hugo server -D --disableFastRender
}
